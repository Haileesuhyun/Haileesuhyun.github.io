<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latestpyscript.js"></script>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <py-config>
      packages = ['numpy']
    </py-config>
    <py-script>
      import numpy as np
      selection = np.random.randint(0,100,1)[0]
    </py-script>
    <form>
      <label for="guess">Guess:</label>
      <input name="guess" id="guess">
      <button type="button" id="submit">Check Guess</button>
      <label for="result">Result:</label>
      <div name="result" id="result"></div>
    </form>

    <script type="module">
  import { when, Element } from 'https://pyscript.net/latest/pyscript.js';

  when("click", "#submit", () => {
    const userGuess = parseInt(Element("guess").value);
    const result = Element("result");
    if (userGuess === selection) {
      result.write("Congratulations! You guessed correctly.");
    } else if (userGuess > selection) {
      result.write("Try again! Your guess was too high.");
    } else {
      result.write("Try again! Your guess was too low.");
    }
  });
</script>
  </body>
</html>
